<div class="flex flex-col h-full w-80 bg-gray-100 flex-shrink-0 hover:scale-110 transition-all duration-500 rounded">
  <div class="px-4 py-3 text-center bg-gray-300 font-bold rounded-t">
    <span>{{ data?.time }}</span>
  </div>
  <div class="flex-1 flex flex-col px-4 py-20 text-center gap-3 justify-between">
    <i class="fa-solid text-8xl" [ngClass]="data?.icon"></i>
    <span class="text-3xl font-bold">
      {{ data?.title }}
    </span>
    <span class="text-5xl font-bold">
      {{ data?.celcius }}
    </span>
    <div class="flex flex-row justify-center gap-8 text-2xl">
      <div class="flex flex-col">
        <i class="fa-solid fa-droplet"></i>
        <span>{{ data?.water }}</span>
      </div>
      <div class="flex flex-col">
        <i class="fa-solid fa-wind"></i>
        <span>{{ data?.wind }}</span>
      </div>
    </div>
  </div>
</div>
