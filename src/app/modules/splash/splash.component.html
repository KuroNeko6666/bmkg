<div class="h-screen w-screen bg-slate-300">
  <div class="flex flex-col h-full justify-center place-items-center gap-28">
    <div class="flex flex-col justify-center place-items-center gap-10">
      <div class="flex flex-row gap-10 place-items-center">
        <img src="https://cdn.bmkg.go.id/Web/Logo-BMKG-new.png" class="h-32" alt="">
      </div>
      <div class="flex flex-col gap-3 text-center">
        <span class="text-4xl font-bold text-blue-800">Mockup Videotron Display Server BMKG</span>
        <span class="text-3xl font-bold">Media Telematika Jaya</span>
      </div>
    </div>
    <div class="grid grid-cols-4 gap-y-5 gap-x-3 text-2xl">
        <ng-container *ngFor="let item of data; let i = index">
          <button class="rounded-full px-5 py-2 bg-gray-500 hover:bg-gray-600 text-white" (click)="changePage(i)">{{item.city}}</button>
        </ng-container>
    </div>
  </div>
</div>
<img src="assets/images/mtj.png" class="h-20 absolute left-10 top-10" alt="">
